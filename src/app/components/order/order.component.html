<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800"> Reminder Information</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="table" width="100%" cellspacing="0"
             data-toggle="table"
             data-flat="true"
             data-search="true">
        <thead>
        <tr>
          <th scope="col" >Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Unfinished High Priority</th>
          <th>Unfinished Middle Priority</th>
          <th>Unfinished Low Priority</th>
          <th>Check</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let patOrd of patOrds; index as index">
          <th>{{index + 1}}</th>
          <th>{{patOrd.fName}}</th>
          <th>{{patOrd.lName}}</th>
          <th>{{patOrd.hCount}}</th>
          <th>{{patOrd.mCount}}</th>
          <th>{{patOrd.lCount}}</th>
          <td><button (click)="check($event, patOrd)" class="btn-block">Check</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- /.container-fluid -->
